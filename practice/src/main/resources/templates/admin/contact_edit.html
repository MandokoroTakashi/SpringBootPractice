<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ編集</title>
</head>
<body>
    <h1>お問い合わせ編集</h1>
    <form action="/admin/contacts/{id}/edit" th:action="@{/admin/contacts/{id}/edit(id=${contact.id})}" method="post">
        <label>姓: <input type="text" name="lastName" th:value="${contact.lastName}" required></label><br>
        <label>名: <input type="text" name="firstName" th:value="${contact.firstName}" required></label><br>
        <label>メールアドレス: <input type="email" name="email" th:value="${contact.email}" required></label><br>
        <label>電話番号: <input type="text" name="phone" th:value="${contact.phone}" required></label><br>
        <label>郵便番号: <input type="text" name="zipCode" th:value="${contact.zipCode}" required></label><br>
        <label>住所: <input type="text" name="address" th:value="${contact.address}" required></label><br>
        <label>建物名: <input type="text" name="buildingName" th:value="${contact.buildingName}"></label><br>
        <label>お問い合わせ種別: <input type="text" name="contactType" th:value="${contact.contactType}" required></label><br>
        <label>内容: <textarea name="body" required th:text="${contact.body}"></textarea></label><br>
        <button type="submit">更新</button>
    </form>
    <form action="/admin/contacts/{id}/delete" th:action="@{/admin/contacts/{id}/delete(id=${contact.id})}" method="post">
        <button type="submit">削除</button>
    </form>
    <a th:href="@{/admin/contacts/{id}(id=${contact.id})}">戻る</a>
    <form action="/logout" method="post">
        <button type="submit">ログアウト</button>
    </form>
</body>
</html>
