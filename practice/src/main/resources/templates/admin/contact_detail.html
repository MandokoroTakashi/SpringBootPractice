<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ詳細</title>
</head>
<body>
    <h1>お問い合わせ詳細</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <td th:text="${contact.id}">1</td>
        </tr>
        <tr>
            <th>姓</th>
            <td th:text="${contact.lastName}">山田</td>
        </tr>
        <tr>
            <th>名</th>
            <td th:text="${contact.firstName}">太郎</td>
        </tr>
        <tr>
            <th>メールアドレス</th>
            <td th:text="${contact.email}">example@example.com</td>
        </tr>
        <tr>
            <th>電話番号</th>
            <td th:text="${contact.phone}">090-1234-5678</td>
        </tr>
        <tr>
            <th>郵便番号</th>
            <td th:text="${contact.zipCode}">123-4567</td>
        </tr>
        <tr>
            <th>住所</th>
            <td th:text="${contact.address}">東京都千代田区</td>
        </tr>
        <tr>
            <th>建物名</th>
            <td th:text="${contact.buildingName}">サンプルビル101</td>
        </tr>
        <tr>
            <th>お問い合わせ種別</th>
            <td th:text="${contact.contactType}">質問</td>
        </tr>
        <tr>
            <th>内容</th>
            <td th:text="${contact.body}">お問い合わせ内容がここに入ります。</td>
        </tr>
        <tr>
            <th>作成日時</th>
            <td th:text="${contact.createdAt}">2024-11-01</td>
        </tr>
        <tr>
            <th>更新日時</th>
            <td th:text="${contact.updatedAt}">2024-11-02</td>
        </tr>
    </table>
    <a th:href="@{/admin/contacts/{id}/edit(id=${contact.id})}">編集</a>
    <a href="/admin/contacts">戻る</a>
    <form action="/logout" method="post">
        <button type="submit">ログアウト</button>
    </form>
</body>
</html>
